<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        img {
            height: 100px;
            width: 100px;
        }

        h1 {
            font-size: 30px;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 0.8rem;
        }

        button {
            border: none;
            outline: none;

            background-color: coral;
            color: white;
            font-size: 16px;
            padding: 20px 30px;
            border-radius: 10rem;
        }
    </style>
    <title>Scraper Info </title>
</head>

<body>
    <img
        src='https://firebasestorage.googleapis.com/v0/b/portfolio-36ef9.appspot.com/o/Frame%202.png?alt=media&token=7c852b52-5a9d-4876-88f8-7cde1745f0b8' />
    <h1>Scrapers Info</h1>

    <p>All scrapers ran in {{ time_taken }} seconds. </p>
    
    <ul>
    {% for scraper in failed_scrapers %}
        <li>
            <details>
                <h3>{{ scraper.url }}</h3>
                <summary>
                    {{ scraper.error }}        
                </summary>
            </details>
        </li>

    {% empty %}
    <h1>All Scrapers ran successfully</h1>

    {% endfor %}
    </ul>

</body>

</html>
