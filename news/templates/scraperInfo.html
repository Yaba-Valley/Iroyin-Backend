
   {% extends 'layout.html' %}

   {% block content %}
   <p>Scrapers Info</p>

    <p>All scrapers ran in {{ time_taken }} seconds. </p>
    
    <ul>
    {% for scraper in failed_scrapers %}
        <li>
            <details>
                <h3>{{ scraper.url }}</h3>
                <summary>
                    {{ scraper.error }}        
                </summary>
            </details>
        </li>

    {% empty %}
    <p>All Scrapers ran successfully</p>

    {% endfor %}
    </ul>
   {% endblock content %}
